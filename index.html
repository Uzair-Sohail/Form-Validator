<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-style-10">
      <h1>Sign Up Now!<span>Sign up and tell us what you think of the site!</span></h1>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">User Name</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
          <small class="error-message">Please enter a valid username.</small>
        </div>
        <div class="form-control">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address">
          <small class="error-message">Please enter a valid email address.</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
          <small class="error-message">Please enter a valid password.</small>
        </div>
        <div class="form-control">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
          <small class="error-message">Passwords do not match.</small>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
